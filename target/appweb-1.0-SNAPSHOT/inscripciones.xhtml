<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:facet name="title">Formulario de Inscripciones</f:facet>
        <p:card style="margin: 5%">
            <f:view>
                <p:dataTable>
                    <p:columnGroup>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Alumnos" actionListener="#{materiaController.guardarMateria}" update="tablaInscripciones inscripcionForm"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:commandButton value="Materias" actionListener="#{materiaController.guardarMateria}" update="tablaInscripciones inscripcionForm"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:commandButton value="Inscripciones" actionListener="#{materiaController.guardarMateria}" update="tablaInscripciones inscripcionForm"/>
                            </p:column>
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </f:view>
        </p:card>
        <p:card style="margin: 5%">
            <f:view>
                <p:dataTable>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="2">
                                <f:facet name="header">Buscar Alumno:</f:facet>
                            </p:column>
                            <p:column colspan="2">
                                <f:facet name="header">Buscar Materia:</f:facet>
                            </p:column>
                            <p:column colspan="1">
                                <p:panelGrid columns="2" layout="grid">
                                    <f:facet name="header">Año:</f:facet>
                                    <p:inputText id="anio" value="#{inscripcionController.inscripcion.anio}"/>
                                </p:panelGrid>
                            </p:column>
                            <p:column colspan="1">
                                <p:panelGrid columns="2" layout="grid">
                                    <f:facet name="header">Ciclo:</f:facet>
                                    <p:inputText id="descripcion" value="#{inscripcionController.inscripcion.ciclo}"/>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <f:facet name="header">Buscar Alumno:</f:facet>
                                <p:autoComplete id="buscarAlumno" dropdown="true" value="#{indexController.alumno.nombre}"
                                                scrollHeight="250"/>
                            </p:column>
                            <p:column colspan="2">
                                <f:facet name="header">Buscar Materia:</f:facet>
                                <p:autoComplete id="buscarMateria" dropdown="true" value="#{indexController.materia.nombre}"
                                                scrollHeight="250"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:commandButton value="Guardar" actionListener="#{materiaController.guardarMateria}" update="tablaInscripciones inscripcionForm"/>
                            </p:column>
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </f:view>
        </p:card>
        <p:card style="margin: 5%">
            <h1>Listado de Inscripciones</h1>
            <h:form id="tablaInscripciones">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'"
                             value="#{inscripcionController.inscripcionesList}" var="alumno">
                    <p:column>
                        <f:facet name="header">#</f:facet>
                        <span>#{inscripcion.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alumno</f:facet>
                        <span>#{alumno.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Materia</f:facet>
                        <span>#{materia.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Año</f:facet>
                        <span>#{inscripcion.anio}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Ciclo</f:facet>
                        <span>#{inscripcion.ciclo}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Fecha</f:facet>
                        <span>#{inscripcion.fecha}</span>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
