<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:facet name="title">Formulario de Inscripciones</f:facet>
        <p:card style="margin: 5%">
            <f:view>
                <p:panelGrid columns="3" layout="grid"
                             styleClass="customPanelGrid" contentStyleClass="ui-fluid">
                    <p:commandButton value="Alumnos" actionListener="#{indexController.guardarAlumno}"/>
                    <p:commandButton value="Materias" actionListener="#{indexController.guardarAlumno}"/>
                    <p:commandButton value="Inscripciones" actionListener="#{indexController.guardarAlumno}"/>
                </p:panelGrid>
            </f:view>
        </p:card>
        <p:card style="margin: -3% 5% 5% 5%">
            <f:view>
                <p:panelGrid columns="6" layout="grid"
                             contentStyleClass="ui-fluid">
                    <p:row>
                        <p:column style="width: 20%; text-align: center">
                            <p:outputLabel value="Buscar Alumno:"/>
                        </p:column>
                        <p:column style="width: 20%; text-align: center">
                            <p:outputLabel value="Buscar Materia:"/>
                        </p:column>
                        <p:column style="text-align: right; width: 15%">
                            <p:outputLabel value="Año:"/>
                        </p:column>
                        <p:column style="width: 15%">
                            <p:inputText id="anio" value="#{indexController.alumno.nombre}"/>
                        </p:column>
                        <p:column style="text-align: right; width: 5%; margin-left: 5%">
                            <p:outputLabel value="Ciclo:"/>
                        </p:column>
                        <p:column style="width: 15%; margin-right: 5%">
                            <p:inputText id="ciclo" value="#{indexController.alumno.nombre}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid columns="6" layout="grid"
                             contentStyleClass="ui-fluid">
                    <p:row>
                        <p:column style="width: 20%; margin-top: -30px">
                            <p:autoComplete id="dd" dropdown="true" value="#{autoCompleteView.txt6}"
                                            completeMethod="#{indexController.alumno.nombre}" scrollHeight="250"/>
                        </p:column>
                        <p:column style="width: 20%; margin-top: -30px">
                            <p:autoComplete id="dd" dropdown="true" value="#{autoCompleteView.txt6}"
                                            completeMethod="#{indexController.alumno.nombre}" scrollHeight="250"/>
                        </p:column>
                        <p:column style="text-align: right; width: 30%; margin-left: 20%; margin-right: 10%">
                            <p:commandButton value="Guardar" actionListener="#{indexController.guardarAlumno}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </f:view>
        </p:card>
        <p:card style="margin: -3% 5% 5% 5%">
            <h1>Listado de Inscripciones</h1>
            <h:form id="tablaInscripciones">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'"
                             value="#{inscripcionController.inscripcionesList}" var="alumno">
                    <p:column>
                        <f:facet name="header">#</f:facet>
                        <span>#{inscripcion.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alumno</f:facet>
                        <span>#{alumno.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Materia</f:facet>
                        <span>#{materia.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Año</f:facet>
                        <span>#{inscripcion.anio}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Ciclo</f:facet>
                        <span>#{inscripcion.ciclo}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Fecha</f:facet>
                        <span>#{inscripcion.fecha}</span>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
